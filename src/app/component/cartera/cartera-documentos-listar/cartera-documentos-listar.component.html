<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <br />
      <h2 style="text-align: center">SELECCIONE LA CARTERA</h2>
      <!-- cartera-listar.component.html -->
    <div class="container">
      <div class="grid-container">
        <mat-card class="card" *ngFor="let cartera of carteras">
          <mat-card-header>
            <mat-card-title>
              <mat-icon class="bank-icon">Banco Vinculado</mat-icon>
              {{cartera.bancos.nombre}}
            </mat-card-title>
            <mat-card-subtitle>{{cartera.fecha_descuento | date}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <div class="card-info">
              <p><strong>Moneda:</strong> {{cartera.moneda}}</p>
              <p><strong>Estado:</strong>
                <span [class]="'status-' + cartera.estado.toLowerCase()">
                  {{cartera.estado}}
                </span>
              </p>
              <p><strong>TCEA:</strong> {{cartera.tcea}}%</p>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-icon-button color="primary" [routerLink]="['/cartera/editar', cartera.id]">
              <mat-icon>note_add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
</body>
</html>
