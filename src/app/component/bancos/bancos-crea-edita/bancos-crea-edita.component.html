<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Registro de Bancos</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Id" formControlName="id" />
        </mat-form-field>


        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Banco</mat-label>
          <input matInput placeholder="Banco" formControlName="nombre" />
          <mat-error
            *ngIf="obtenerControlCampo('nombre')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Codigo Bancario</mat-label>
          <input
            matInput
            placeholder="Codigo"
            formControlName="codigo"
          />
          <mat-error
            *ngIf="obtenerControlCampo('codigo')?.errors?.['required']"
          >
            El codigo bancario es obligatorio.
          </mat-error>
        </mat-form-field>


        <br />
        <mat-form-field class="example-full-width">
          <mat-label>ruc</mat-label>
          <input
            matInput
            placeholder="RUC"
            formControlName="ruc"
          />
          <mat-error
            *ngIf="obtenerControlCampo('ruc')?.errors?.['required']"
          >
            El RUC es obligatorio.
          </mat-error>
        </mat-form-field>

        <br />
        <button mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/components/bancos">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
