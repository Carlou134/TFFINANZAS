<div>
  <mat-toolbar color="warn" *ngIf="verificar()">
    <mat-icon>menu</mat-icon>
    <button mat-button [matMenuTriggerFor]="menuBancos" *ngIf="validarRol()">Bancos</button>
    <button mat-button [matMenuTriggerFor]="menuDolar" *ngIf="validarRol()">Dolares</button>

  <mat-menu #menuCartera="matMenu">

  </mat-menu>

  <mat-menu #menuUsuarios="matMenu">

  <mat-menu #menuRoles="matMenu">
